<html lang="en">
<body>
<div>
  Create project:
  <input data-testid="createProject.projectName">
  <button data-testid="createProject.action"></button>
</div>
<div>
  Invite project contributor
  <input data-testid="inviteProjectContributor.projectName">
  <input data-testid="inviteProjectContributor.contributorName">
  <button data-testid="inviteProjectContributor.action"></button>
</div>
<div>
  Add bill:

  <input data-testid="addBill.projectName">
  <input data-testid="addBill.billDescription">
  <input data-testid="addBill.date">
  <input data-testid="addBill.endAmount">
  <button data-testid="addBill.action"></button>
</div>
<div>
  Auth:
  <input data-testid="authUsername">
  <button data-testid="authRegister"></button>
  <button data-testid="authLogin"></button>
  <button data-testid="authLogout"></button>
</div>
</body>
</html>
